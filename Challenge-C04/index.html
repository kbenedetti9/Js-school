<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Piano Simulator</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Baloo|Lexend+Exa|Source+Sans+Pro&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>
        <div id="fucsia"></div>
        <div id="purple"></div>
        <div id="blue"></div>
        <div id="green"></div>
        <div id="yellow"></div>
        <div id="oranged"></div>
        <div id="orange"></div>
        <div id="myKey">
            <h1 id="myNote"> Piano Simulator</h1><!--To show the name of the key that is press-->
        </div>
        <div id="fucsia2"></div>
        <div id="purple2"></div>
        <div id="blue2"></div>
        <div id="green2"></div>
        <div id="yellow2"></div>
        <div id="oranged2"></div>
        <div id="orange2"></div>
        <!--Sharp keys to play the piano-->
        <div id="noteDoS" class="sharpNote">
            <span id="two" class="noteS">2</span>
        </div>
        <div id="noteReS" class="sharpNote">
            <span id="three" class="noteS">3</span>
        </div>
        <div id="noteFaS" class="sharpNote">
            <span id="five" class="noteS">5</span>
        </div>
        <div id="noteSolS" class="sharpNote">
            <span id="six" class="noteS">6</span>
        </div>
        <div id="noteLaS" class="sharpNote">
            <span id="seven" class="noteS">7</span>
        </div>
        <div id="noteDoS2" class="sharpNote">
            <span id="g" class="noteS">G</span>
        </div>
        <div id="noteReS2" class="sharpNote">
            <span id="h" class="noteS">H</span>
        </div>
        <div id="noteFaS2" class="sharpNote">
            <span id="k" class="noteS">K</span>
        </div>
        <div id="noteSolS2" class="sharpNote">
            <span id="l" class="noteS">L</span>
        </div>
        <div id="noteLaS2" class="sharpNote">
            <span id="semi" class="noteS">;</span>
        </div>
        <div id="piano"><!--Piano structure-->
            <div id="keyDo1" class="key white do"></div>
            <div id="keyDo1Sharp" class="key black"></div>
            <div id="keyRe1" class="key white re afterBlack"></div>
            <div id="keyRe1Sharp" class="key black"></div>
            <div id="KeyMi1" class="key white mi afterBlack"></div>
            <div id="keyFa1" class="key white fa"></div>
            <div id="keyFa1Sharp" class="key black"></div>
            <div id="keySol1" class="key white sol afterBlack"></div>
            <div id="keySol1Sharp" class="key black"></div>
            <div id="keyLa1" class="key white la afterBlack"></div>
            <div id="keyLa1Sharp" class="key black"></div>
            <div id="keySi1" class="key white si afterBlack"></div>
            <div id="keyDo2" class="key white do"></div>
            <div id="keyDo2Sharp" class="key black"></div>
            <div id="keyRe2" class="key white  re afterBlack"></div>
            <div id="keyRe2Sharp" class="key black"></div>
            <div id="keyMi2" class="key white mi afterBlack"></div>
            <div id="keyFa2" class="key white fa"></div>
            <div id="keyFa2Sharp" class="key black"></div>
            <div id="keySol2" class="key white sol afterBlack"></div>
            <div id="keySol2Sharp" class="key black"></div>
            <div id="keyLa2" class="key white la afterBlack"></div>
            <div id="keyLa2Sharp" class="key black"></div>
            <div id="keySi2" class="key white si afterBlack"></div>
        </div>
        <!--White keys to play the piano-->
        <div id="noteDo" class="whiteNote">
            <span id="q" class="note">Q</span>
        </div>
        <div id="noteRe" class="whiteNote">
            <span id="w" class="note">W</span>
        </div>
        <div id="noteMi" class="whiteNote">
            <span id="e" class="note">E</span>
        </div>
        <div id="noteFa" class="whiteNote">
            <span id="r" class="note">R</span>
        </div>
        <div id="noteSol" class="whiteNote">
            <span id="t" class="note">T</span>
        </div>
        <div id="noteLa" class="whiteNote">
            <span id="y" class="note">Y</span>
        </div>
        <div id="noteSi" class="whiteNote">
            <span id="u" class="note">U</span>
        </div>
        <div id="noteDo2" class="whiteNote">
            <span id="v" class="note">V</span>
        </div>
        <div id="noteRe2" class="whiteNote">
            <span id="b" class="note">B</span>
        </div>
        <div id="noteMi2" class="whiteNote">
            <span id="n" class="note">N</span>
        </div>
        <div id="noteFa2" class="whiteNote">
            <span id="m" class="note">M</span>
        </div>
        <div id="noteSol2" class="whiteNote">
            <span id="comma" class="note">,</span>
        </div>
        <div id="noteLa2" class="whiteNote">
            <span id="dot" class="note">.</span>
        </div>
        <div id="noteSi2" class="whiteNote">
            <span id="slash" class="note">/</span>
        </div>
    </div>
    <div id="rotatemsg">ROTATE the screen for a BETTER experience!</div><!--Message to rotate the screen-->
    <audio id="audio" src="src/Sounds/DO1.mp3" preload="auto"></audio><!--Audio tags-->
    <audio id="audio2" src="src/Sounds/DO1-NEGRA.mp3" preload="auto"></audio>
    <audio id="audio3" src="src/Sounds/RE1.mp3" preload="auto"></audio>
    <audio id="audio4" src="src/Sounds/RE1-NEGRA.mp3" preload="auto"></audio>

    <audio id="audio9" src="src/Sounds/SOL1-NEGRA.mp3" preload="auto"></audio>
    <audio id="audio10" src="src/Sounds/LA1.mp3" preload="auto"></audio>
    <audio id="audio11" src="src/Sounds/LA1-NEGRA.mp3" preload="auto"></audio>
    <audio id="audio12" src="src/Sounds/SI1.mp3" preload="auto"></audio>
    <audio id="audio13" src="src/Sounds/DO2.mp3" preload="auto"></audio>

    <audio id="audio19" src="src/Sounds/FA2-NEGRA.mp3" preload="auto"></audio>
    <audio id="audio20" src="src/Sounds/SOL2.mp3" preload="auto"></audio>
    <audio id="audio21" src="src/Sounds/SOL2-NEGRA.mp3" preload="auto"></audio>
    <audio id="audio22" src="src/Sounds/LA2.mp3" preload="auto"></audio>
    <audio id="audio23" src="src/Sounds/LA2-NEGRA.mp3" preload="auto"></audio>
    <audio id="audio24" src="src/Sounds/SI2.mp3" preload="auto"></audio>
    <script src="src/js/script2.js"></script>
</body>
